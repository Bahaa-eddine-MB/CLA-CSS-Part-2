<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My todo List</title>
  </head>
  <body>
    <div class="todos-container">
      <div class="header">
        <div class="title">My Todo List</div>
        <div class="task-input">
          <input type="text" placeholder="Add a new task" />
          <button>Add</button>
        </div>
      </div>
      <hr />
      <div class="todos-list">
        <div class="item">
          <div><input type="checkbox" /> Buy groceries for next week</div>
          <div class="manage">
            <button>
              <img src="images/edit.png" width="20px" alt="edit1" />
            </button>
            <button>
              <img src="images/delete.png" width="15px" alt="del1" />
            </button>
          </div>
        </div>
        <div class="item">
          <div><input type="checkbox" /> Renew car insurance</div>
          <div class="manage">
            <button>
              <img src="images/edit.png" width="20px" alt="edit2" />
            </button>
            <button>
              <img src="images/delete.png" width="15px" alt="del1" />
            </button>
          </div>
        </div>
        <div class="item">
          <div><input type="checkbox" /> Sign up for online course</div>
          <div class="manage">
            <button>
              <img src="images/edit.png" width="20px" alt="edit3" />
            </button>
            <button>
              <img src="images/delete.png" width="15px" alt="del1" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
